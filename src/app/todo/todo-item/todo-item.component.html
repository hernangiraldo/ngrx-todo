<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.completed, 'editing': editing }">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checked" [checked]="todo.completed">
    <label (dblclick)="editFn(true)">{{ todo.text }}</label>
    <button class="destroy" (click)="deleteItem()"></button>
  </div>
  <input
    class="edit"
    [value]="todo.text"
    [formControl]="edit"
    (keyup.enter)="editFn(false)"
    (blur)="editFn(false)"
    #inputEdit
  />
</li>
